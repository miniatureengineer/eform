<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <!--Banner-->
    <div class="feedback_form">
    <h1>Feedback Form</h1>
    <p style="font-size:14px">Please take a few minutes to complete.</p>
    </div>

    <form>

        <div class="form-group">
            <label>Name</label>
            <input 
            name="name" 
            class=""
            placeholder="first and last name"
            />
            <div class="error-hint hidden">! Your name is required</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input
            name="email" 
            class=""
            placeholder="ml@mail.com"
            />
            <div class="error-hint hidden">! Your email is required</div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input 
            name="phone" 
            class=""
            placeholder=""
            />
            <div class="error-hint hidden">! Your phone is required</div>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea
            name="message" 
            placeholder="Type your message here"
            ></textarea>
            <div class="error-hint hidden">! Your message is required</div>
        </div>

        <button>Submit</button>

    </form>

    <div class="thank-you hidden">Thank you for your feedback!</div>

    <script src="index.js"></script>
</body>
</html>
